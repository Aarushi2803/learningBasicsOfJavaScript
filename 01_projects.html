<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundColor Changer</title>
</head>
<style type="text/css">
    .btn {
        height: 200px;
        width: 150px;
        border: 2px solid black;
        display: inline-block; 
        border-radius: 20px; 
        margin: 20px;

    }
    #black { background-color: black; }
    #pink { background-color: pink; }
    #green { background-color: green; }
    #grey { background-color: gray;}

</style>
<body>

    <h1>Color Scheme Switcher</h1>
    <span class="btn" id="grey"></span>
    <span class="btn" id="black"></span>
    <span class="btn" id="pink"></span> 
    <span class="btn" id="green"></span>
    <h2>Click any color you want and see the magic . </h2>

<script src="projectJS-part.js"></script>
</body>
</html>
